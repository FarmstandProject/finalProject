
<h2>Profile Details</h2>
<form action="">
	<input type="text" ng-model="mainCtrl.SingleMember.name">
	<input type="text" ng-model="mainCtrl.SingleMember.location">
	<input type="text" ng-model="mainCtrl.SingleMember.username">
	<input type="text" ng-model="mainCtrl.SingleMember.password">
	<input type="text" ng-model="mainCtrl.SingleMember.email">
	
	<button ng-submit="mainCtrl.editProfile">Save</button>
</form>
