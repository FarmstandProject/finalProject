<div class="container">
    <h2>{{restCtrl.SingleRestaurant.name}}</h2>
    <h3>{{restCtrl.SingleRestaurant.location}}</h3>
<form ng-submit="mainCtrl.editProfile(mainCtrl.SingleMember)">
	<div class="checkbox">
  <h2>Producer: Growing Seasons</h2>
    <label>
      <input type="checkbox" value="Spring" ng-model="mainCtrl.SingleMember.product"> Spring
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="vegetables" ng-model="mainCtrl.SingleMember.product2"> Summer
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="herbs" ng-model="mainCtrl.SingleMember.product3"> Fall
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="squash" ng-model="mainCtrl.SingleMember.product4"> Winter
    </label>
  </div>
<h2>Items Produced</h2>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="fruits" ng-model="mainCtrl.SingleMember.product"> Fruits
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="vegetables" ng-model="mainCtrl.SingleMember.product2"> vegetables
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="herbs" ng-model="mainCtrl.SingleMember.product3"> Herbs
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="squash" ng-model="mainCtrl.SingleMember.product4"> squash
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="taters" ng-model="mainCtrl.SingleMember.product5"> potatoes
    </label>
  </div>
    <label for="">Name</label>
  <input type="text" ng-model="restCtrl.SingleRestaurant.name" class="col-lg-12">
  <label for="">Street Address</label>
    <input type="text" ng-model="restCtrl.SingleRestaurant.address" class=" col-lg-12" >
    <label for="">City</label>
    <input type="text" ng-model="restCtrl.SingleRestaurant.city" class=" col-lg-12" placeholder="City">
    <label for="">State</label>
    <input type="text" ng-model="restCtrl.SingleRestaurant.state" class=" col-lg-12" placeholder="State">
    <label for="">Zip code</label>
    <input type="text" ng-model="restCtrl.SingleRestaurant.zipcode" class=" col-lg-12" placeholder="Zip Code">
    <label for="">Website</label>
    <input type="url" ng-model="restCtrl.SingleRestaurant.website" class=" col-lg-12" placeholder="Website">
    <label for="">e-mail</label>
    <input type="text" ng-model="restCtrl.SingleRestaurant.email" class="col-lg-12" placeholder="e-mail">
  <button type="submit" class="col-lg-md-5 col-md-5 col-sm-5">Save changes</button>
	</form>
    </div>
</div>
</div>
