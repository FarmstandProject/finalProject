<div class="container">
<h2>{{farmCtrl.SingleProducer.name}}</h2>
</div>
<form ng-submit="farmCtrl.editProducer(farmCtrl.SingleProducer)">
  <div class="checkbox">
    <label>
      <input type="checkbox" value="fruits" ng-model="farmCtrl.SingleProducer.product"> Fruits
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="vegetables" ng-model="farmCtrl.SingleProducer.product2"> vegetables
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="herbs" ng-model="farmCtrl.SingleProducer.product3"> Herbs
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="squash" ng-model="farmCtrl.SingleProducer.product4"> squash
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="taters" ng-model="farmCtrl.SingleProducer.product5"> potatoes
    </label>
  </div>
		</div>
    <label for="">Name</label>
    <input type="text" ng-model="farmCtrl.SingleProducer.name">
    <label for="">Location</label>
    <input type="text" ng-model="farmCtrl.SingleProducer.location">
    <label for="">Email</label>
    <input type="text" ng-model="farmCtrl.SingleProducer.email">
    <label for="">Photo</label>
    <input type="url" ng-model="farmCtrl.SingleProducer.photo">
    <label for="">Website</label>
    <input type="url" ng-model="farmCtrl.SingleProducer.website">
    <label for="">Description</label>
    <textarea name="description" id="" cols="30" rows="10" ng-model="farmCtrl.SingleProducer.description"></textarea>
    <button action="submit">Save Changes</button>
	</form>
</div>
